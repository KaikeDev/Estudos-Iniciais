<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1 {
            background-color: lightsalmon;
            height: 300px;
            /*altura*/
            width: 300px;
            /*largura */
           

            border: 10px, solid, darksalmon;

            padding: 10px 10px 10px 10px;

            margin: 10px 10px 40px 10px;

            outline: 5px dashed salmon
        }

        a {
           
            border: 10px solid red;

            padding: 10px;
        }
    </style>
</head>

<body>
    <h1>Modelos de caixas box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#"> links são exemplos de caixas inline level.</a>
        Vamos ver como isso funciona</p>
</body>

</html>
