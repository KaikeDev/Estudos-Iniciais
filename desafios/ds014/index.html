<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabelas</title>

    <style>
        table{
            border-collapse: collapse;
        }
      body {
        font-family: Arial, Helvetica, sans-serif;
      }


      
      th,
      td {
        border: 1px solid black;
        padding: 10px;
      }

        .cabecalho{
        color: white;
        background-color: gray;
      }
      .cabecalho2{
        color: white;
        background-color: gray;
        text-align: left;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th rowspan="2", class="cabecalho">Área</th>
          <th rowspan="2", class="cabecalho">Disciplinas</th>
          <th colspan="2", class="cabecalho">Notas</th>
          
          <th rowspan="2", class="cabecalho">Média</th>
          <tr>
            <td class="cabecalho">nota 1</td>
            <td class="cabecalho">nota 2</td>
          
          </tr>
        </tr>
      </thead>

      <tbody>
        <tr>
          <th rowspan="4"> Exatas</th> 
          <td >Matemática</td>
          <td>10</td>
          <td>10</td>
          <td>10</td>
        </tr>

        <tr>
          <td >Fisíca</td>
          <td>10</td>
          <td>10</td>
          <td>10</td>
        </tr>

        <tr>
            <td >Quimíca</td>
            <td>10</td>
            <td>10</td>
            <td> 10</td>
          </tr>

          <tr>
            <td >Biologia</td>
            <td>10</td>
            <td>10</td>
            <td>10</td>
          </tr>

        <tr>
          <th colspan="4", class="cabecalho2">Média de exatas</th>
          <th class="cabecalho">10</th>
        </tr>

        <tr>
          <th rowspan="2">Humanas</th>

          <td >História</td>
          <td>10</td>
          <td>10</td>
          <td>10</td>
        </tr>

        <tr><td >Geografia</td>
        <td>10</td>
        <td>10</td>
        <td> 10</td>
</tr>
        <tr>
          <th colspan="4" class="cabecalho2">Média de Humanas</th>
          <th class="cabecalho">10</th>
        </tr>

       
      </tbody>

      <tbody></tbody>

      <tbody></tbody>
    </table>
  </body>
</html>
